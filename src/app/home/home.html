<bpm-nav></bpm-nav>

<div class="container home-header">
    <div class="row" style="padding-bottom:10px;">
        <div class="col-sm-6">
            <div class="media">
                <div class="media-left">
                    <img style="max-height: 140px;margin-left:2px;" class="media-object" max-width="20%" ng-src="{{vm.mostHeard.spotify.album_image || 'assets/images/album_placeholder.jpg'}}">
                </div>
                <div class="media-body">
                    <h5 class="text-muted"><small>Most Played Today</small></h5>
                    <h4>{{vm.mostHeard.track}}</h4>
                    <ul class="list-inline">
                        <li ng-repeat="artist in vm.mostHeard.artists track by $index"><small>{{artist}}</small></li>
                    </ul>
                    <div ng-if="vm.mostHeard.spotify">
                        <bpm-links song="vm.mostHeard"></bpm-links>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-xs-6">
                    <div class="text-xs-center card">
                        <div class="card-block">
                            <h2>{{vm.recent.length}}</h2>
                            <p class="card-text"><small>songs last 24 hours</small></p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="text-xs-center card">
                        <div class="card-block">
                            <h2>{{vm.unique24.length}}</h2>
                            <p class="card-text"><small>unique songs last 24 hours</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container home">
    <div class="row">
        <div class="col-md-4 col-lg-3" ng-repeat="song in vm.recent | limitTo:52 track by $index">
            <div class="card">
                <img class="card-img-top" width="100%" ng-src="{{song.spotify.album_image || './assets/images/album_placeholder.jpg'}}">
                <div class="card-block">
                    <p class="card-text"><small class="text-muted">{{song.heard | contextualDate}}</small></p>
                    <h6 class="card-title">{{song.track}}</h6>
                    <ul class="list-inline">
                        <li ng-repeat="artist in song.artists track by $index">
                            <a ng-href="#/artist/{{artist}}">
                                <small>{{artist}}</small>
                            </a>
                        </li>
                    </ul>
                    <bpm-links song="song" align="center"></bpm-links>
                </div>
            </div>
        </div>
    </div>
</div>
