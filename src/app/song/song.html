<bpm-nav></bpm-nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="card">
                <img width="100%" ng-src="{{vm.song.spotify.album_image || './assets/images/album_placeholder.jpg'}}" >
                <div class="card-block">
                    <p class="card-text"><small class="text-muted">First: {{vm.song.firstHeard | contextualDate}}</small> - <small class="text-muted">Last: {{vm.song.lastHeard | contextualDate}}</small></p>
                    <p class="card-text"></p>
                    <h6 class="card-title">{{vm.song.track}}</h6>
                    <ul class="list-inline">
                        <li ng-repeat="artist in vm.song.artists track by $index">
                            <a ng-href="#/artist/{{artist}}">
                                <small>{{artist}}</small>
                            </a>
                        </li>
                    </ul>
                    <bpm-links song="vm.song"></bpm-links>
                </div>
                <div id="plays" style="margin-bottom: -6px"></div>
            </div>
        </div>
    </div>
</div>
