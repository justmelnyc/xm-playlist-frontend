<div class="links">
    <a ng-href="#/song/{{vm.song.xmSongID}}" class="btn btn-secondary btn-sm" role="button">
        <i class="fa fa-info-circle"></i>
    </a>
    <a ng-href="{{vm.youtube(vm.song)}}" target="_blank" class="btn btn-secondary btn-sm" role="button">
        <i class="fa fa-youtube-play"></i>
    </a>
    <a ng-href="{{vm.hypem(vm.song)}}" target="_blank" class="btn btn-secondary btn-sm" role="button">
        <i class="fa fa-heart"></i>
    </a>
    <a ng-if="vm.song.spotify.album_image" href="{{vm.song.spotify.url}}" target="_blank" class="btn btn-secondary btn-sm" role="button">
        <i class="fa fa-spotify"></i>
    </a>
</div>
